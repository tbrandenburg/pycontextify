name: Test on Merge

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Run tests
        run: uv run --with dev pytest --cov=pycontextify
